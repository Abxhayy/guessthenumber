<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXLD GX STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('—Pngtree—landscape with mountains forest and_12915595.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            text-align: center;
        }
        .guess-card {
            background-image: url('white-gradient-background-1920-x-960-skuq4fjlzgjyj3ri.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #fff; /* Ensure text is readable */
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .heading-box {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.5s ease;
        }
        .btn-success {
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #28a745;
            border-color: #1e7e34;
        }
        .helper {
            font-style: italic;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div id="heading-box" class="alert alert-primary heading-box" role="alert">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card guess-card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Select Difficulty</h5>
                    <select id="difficulty" class="form-select mb-3">
                        <option value="10">Easy (1-10)</option>
                        <option value="50">Medium (1-50)</option>
                        <option value="100">Hard (1-100)</option>
                    </select>
                    <h5 class="card-title">Input Your Number</h5>
                    <input type="number" id="user-input" class="form-control">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Check Your Guess</button>
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber;
        const difficultySelect = document.getElementById('difficulty');
        const userInput = document.getElementById('user-input');
        const result = document.getElementById('result');
        const submit = document.getElementById('submit');

        function setDifficulty() {
            const maxNumber = parseInt(difficultySelect.value);
            randomnumber = Math.floor(Math.random() * (maxNumber + 1));
        }

        function guess_num() {
            const guess = Number(userInput.value);

            if (guess === randomnumber) {
                result.textContent = 'Success';
                result.className = 'alert alert-success';
                submit.disabled = true;
            } else if (guess < randomnumber) {
                result.textContent = 'Too Small';
                result.className = 'alert alert-danger';
            } else {
                result.textContent = 'Too Large';
                result.className = 'alert alert-danger';
            }
        }

        difficultySelect.addEventListener('change', setDifficulty);

        // Initialize with the default difficulty
        setDifficulty();

        // JavaScript function to change the heading box color
        function changeHeadingBoxColor() {
            const headingBox = document.getElementById('heading-box');
            const colors = ['#ff6f61', '#6b5b95', '#88b04b', '#f7cac9', '#92a8d1'];
            let currentIndex = 0;

            setInterval(() => {
                currentIndex = (currentIndex + 1) % colors.length;
                headingBox.style.backgroundColor = colors[currentIndex];
            }, 300); // Change color every 0.3 seconds
        }

        changeHeadingBoxColor(); // Call the function to start color changing
    </script>
</body>
</html>
